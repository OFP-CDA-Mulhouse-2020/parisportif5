version: "3.8"
services:
    
  php:
    container_name: php7.4
    build: ./docker/php7.4/
    depends_on:
      - mysql
    ports:
      - "8100:80"
    volumes:
      - ./webApp:/var/www/html/
      - ./docker/config/php/php.ini:/usr/local/etc/php/php.ini
      # - ./config/php.ini:/var/www/config/php.ini 
    labels: 
      - "traefik.enable=true"
      - "traefik.http.routers.php.rule=Host(`parisportif5.docker.localhost`)"
      - "traefik.http.routers.php.entrypoints=web"
  mysql:
    container_name: parisportif5_mysql8
    image: mysql:8.0.22
    restart: always
    ports:
      - "9906:3306"
    volumes:
    - ./database/:/var/www/mysql/
    environment:
      MYSQL_DATABASE: test
      MYSQL_USER: root
      MYSQL_PASSWORD: 
      MYSQL_ROOT_PASSWORD: test
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:latest
    depends_on:
      - mysql
    ports:
      - 8090:80
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=test
      - PMA_PORT=3306

  mailhog:
    container_name: parisportif5_mailhog
    image: mailhog/mailhog:latest
    restart: "always"
    ports:
      - "1025:1025"
    labels:
      - "traefik.http.routers.mailhog.rule=Host(`mailhog.docker.localhost`)"
      - "traefik.http.routers.mailhog.entrypoints=web"
      - "traefik.http.services.mailhog.loadbalancer.server.port=8025"

  traefik:
    container_name: parisportif5_traefik
    image: traefik:latest
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
